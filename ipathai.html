<div class="container">	
  <div class="row my-3">
    <div class="col-lg-12">
			<h3 class="display-5">タイ語IPA入力</h3>
			<div class="form-group">
				<input class="form-control form-control-lg" type="text" placeholder="sawàtdii" id="inputform">
			</div>

			<div class="bs-component" style="margin-bottom: 15px;">
				
				<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">					
					<div class="btn-group mr-2" role="group" aria-label="First group">
						<button type="button" class="btn btn-outline-danger" onClick="Copy();">copy</button>
						<button type="button" class="btn btn-danger" onClick="Clear();">clear</button>
						<button type="button" class="btn btn-danger" onClick="BS();">BS</button>
					</div>
					<div class="btn-group mr-2" role="group" aria-label="Second group">
						<button type="button" class="btn btn-outline-secondary wfix" onClick="ClickTone(2);">̀</button>
						<button type="button" class="btn btn-outline-secondary wfix" onClick="ClickTone(3);"> ̂</button>
						<button type="button" class="btn btn-outline-secondary wfix" onClick="ClickTone(4);">́</button>
						<button type="button" class="btn btn-outline-secondary wfix" onClick="ClickTone(5);">ˇ</button>
					</div>
				</div>

				<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">					
					<div class="btn-group mr-2" role="group" aria-label="First group">
						<button type="button" class="btn btn-primary wfix" onClick="Click('a');">a</button>
						<button type="button" class="btn btn-primary wfix" onClick="Click('i');">i</button>
						<button type="button" class="btn btn-primary wfix" onClick="Click('ɯ');">ɯ</button>
						<button type="button" class="btn btn-primary wfix" onClick="Click('u');">u</button>
						<button type="button" class="btn btn-primary wfix" onClick="Click('e');">e</button>
						<button type="button" class="btn btn-primary wfix" onClick="Click('ɛ');">ɛ</button>
						<button type="button" class="btn btn-primary wfix" onClick="Click('o');">o</button>
						<button type="button" class="btn btn-primary wfix" onClick="Click('ɔ');">ɔ</button>
						<button type="button" class="btn btn-primary wfix" onClick="Click('ə');">ə</button>
					</div>
				</div>

				<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">					
					<div class="btn-group mr-2" role="group" aria-label="First group">
						<button type="button" class="btn btn-success wfix" onClick="Click('p');">p</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('t');">t</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('c');">c</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('k');">k</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('b');">b</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('d');">d</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('f');">f</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('s');">s</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('h');">h</button>
					</div>
				</div>

				<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">					
					<div class="btn-group mr-2" role="group" aria-label="First group">
						<button type="button" class="btn btn-success wfix" onClick="Click('ʰ');">ʰ</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('r');">r</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('l');">l</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('y');">y</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('w');">w</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('m');">m</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('n');">n</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('ŋ');">ŋ</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('ʔ');">ʔ</button>
					</div>
				</div>

				<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">					
					<div class="btn-group mr-2" role="group" aria-label="First group">
						<button type="button" class="btn btn-warning wfix" onClick="Click('ː');">ː</button>
						<button type="button" class="btn btn-warning wfix" onClick="Click('ä');">ä</button>
						<button type="button" class="btn btn-warning wfix" onClick="Click('ɨ');">ɨ</button>
						<button type="button" class="btn btn-warning wfix" onClick="Click('ɤ');">ɤ</button>
						<button type="button" class="btn btn-warning wfix" onClick="Click('tɕ');">tɕ</button>
						<button type="button" class="btn btn-warning wfix" onClick="Click('j');">j</button>
						<button type="button" class="btn btn-warning wfix" onClick="Click('̃');">̃</button>
						<button type="button" class="btn btn-warning wfix" onClick="Click(ˈˈ');">ˈ</button>
						<button type="button" class="btn btn-warning wfix" onClick="Click('.');">.</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg-6">
			<div class="bs-component">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">Vowel</th>
							<th scope="col">Phonemic</th>
							<th scope="col">Phonetic</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">อา</th>
							<td>/aa/</td>
							<td>[äː]</td>
						</tr>
						<tr>
							<th scope="row">อี</th>
							<td>/ii/</td>
							<td>[iː]</td>
						</tr>
						<tr>
							<th scope="row">อือ</th>
							<td>/ɯɯ/</td>
							<td>[ɨː]</td>
						</tr>
						<tr>
							<th scope="row">อู</th>
							<td>/uu/</td>
							<td>[uː]</td>
						</tr>
						<tr>
							<th scope="row">เอ</th>
							<td>/ee/</td>
							<td>[eː]</td>
						</tr>
						<tr>
							<th scope="row">แอ</th>
							<td>/ɛɛ/</td>
							<td>[ɛː]</td>
						</tr>
						<tr>
							<th scope="row">โอ</th>
							<td>/oo/</td>
							<td>[oː]</td>
						</tr>
						<tr>
							<th scope="row">ออ</th>
							<td>/ɔɔ/</td>
							<td>[ɔː]</td>
						</tr>
						<tr>
							<th scope="row">เออ</th>
							<td>/əə/</td>
							<td>[əː] [ɤː]</td>
						</tr>
					</tbody>
				</table>
			</div>
