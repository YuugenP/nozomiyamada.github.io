<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>IPA Thai</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <style type="text/css">
  .bs-component + .bs-component {
    margin-top: 1rem;
  }
  @media (min-width: 768px) {
    .bs-docs-section {
      margin-top: 8em;
    }
    .bs-component {
      position: relative;
    }
    .bs-component .modal {
      position: relative;
      top: auto;
      right: auto;
      bottom: auto;
      left: auto;
      z-index: 1;
      display: block;
    }
    .bs-component .modal-dialog {
      width: 90%;
    }
    .bs-component .popover {
      position: relative;
      display: inline-block;
      width: 220px;
      margin: 20px;
    }
    .nav-tabs {
      margin-bottom: 15px;
    }
    .progress {
      margin-bottom: 10px;
    }
  }
	</style>
	<script src="./js/ipathai.js" charset="utf-8"></script>
	<script language="javascript" type="text/javascript">
		window.onload = function () {
			document.getElementById("inputform").focus();
		}
  </script>
</head>

<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="ipathai.html">タイ語発音記号入力</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
</header>

<br />
<div class="container">
  <div class="row">
    <div class="col-lg-12">
			<button type="button" class="btn btn-outline-danger" onClick="Copy();">copy to clipboard</button>
			<button type="button" class="btn btn-outline-primary" onClick="Clear();">clear</button>
			<div class="form-group">
				<input class="form-control form-control-lg" type="text" placeholder="sawàtdii" id="inputform">
			</div>

			<div class="bs-component" style="margin-bottom: 15px;">
				
				<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">					
					<div class="btn-group mr-2" role="group" aria-label="First group">
						<button type="button" class="btn btn-outline-info" onClick="BS();">BS</button>
					</div>
					<div class="btn-group mr-2" role="group" aria-label="Second group">
						<button type="button" class="btn btn-outline-secondary wfix" onClick="Click2();">̀</button>
						<button type="button" class="btn btn-outline-secondary wfix" onClick="Click3();"> ̂</button>
						<button type="button" class="btn btn-outline-secondary wfix" onClick="Click4();">́</button>
						<button type="button" class="btn btn-outline-secondary wfix" onClick="Click5();">ˇ</button>
					</div>
					<div class="btn-group mr-2" role="group" aria-label="Third group">
						<button type="button" class="btn btn-outline-danger wfix2" onClick="Click('/');">/</button>
						<button type="button" class="btn btn-outline-danger wfix2" onClick="Click('[');">[</button>
						<button type="button" class="btn btn-outline-danger wfix2" onClick="Click(']');">]</button>
					</div>
				</div>

				<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">					
					<div class="btn-group mr-2" role="group" aria-label="First group">
						<button type="button" class="btn btn-primary wfix" onClick="Click('a');">a</button>
						<button type="button" class="btn btn-primary wfix" onClick="Click('i');">i</button>
						<button type="button" class="btn btn-primary wfix" onClick="Click('ɯ');">ɯ</button>
						<button type="button" class="btn btn-primary wfix" onClick="Click('u');">u</button>
						<button type="button" class="btn btn-primary wfix" onClick="Click('e');">e</button>
						<button type="button" class="btn btn-primary wfix" onClick="Click('ɛ');">ɛ</button>
						<button type="button" class="btn btn-primary wfix" onClick="Click('o');">o</button>
						<button type="button" class="btn btn-primary wfix" onClick="Click('ɔ');">ɔ</button>
						<button type="button" class="btn btn-primary wfix" onClick="Click('ə');">ə</button>
					</div>
				</div>

				<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">					
					<div class="btn-group mr-2" role="group" aria-label="First group">
						<button type="button" class="btn btn-success wfix" onClick="Click('p');">p</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('t');">t</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('c');">c</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('k');">k</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('b');">b</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('d');">d</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('f');">f</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('s');">s</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('h');">h</button>
					</div>
				</div>

				<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">					
					<div class="btn-group mr-2" role="group" aria-label="First group">
						<button type="button" class="btn btn-success wfix" onClick="Click('ʰ');">ʰ</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('r');">r</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('l');">l</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('y');">y</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('w');">w</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('m');">m</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('n');">n</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('ŋ');">ŋ</button>
						<button type="button" class="btn btn-success wfix" onClick="Click('ʔ');">ʔ</button>
					</div>
				</div>

				<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">					
					<div class="btn-group mr-2" role="group" aria-label="First group">
						<button type="button" class="btn btn-warning wfix" onClick="Click('ː');">ː</button>
						<button type="button" class="btn btn-warning wfix" onClick="Click('ä');">ä</button>
						<button type="button" class="btn btn-warning wfix" onClick="Click('ɨ');">ɨ</button>
						<button type="button" class="btn btn-warning wfix" onClick="Click('ɤ');">ɤ</button>
						<button type="button" class="btn btn-warning wfix" onClick="Click('tɕ');">tɕ</button>
						<button type="button" class="btn btn-warning wfix" onClick="Click('j');">j</button>
						<button type="button" class="btn btn-warning wfix" onClick="Click('̃');">̃</button>
						<button type="button" class="btn btn-warning wfix" onClick="Click(ˈ');">ˈ</button>
						<button type="button" class="btn btn-warning wfix" onClick="Click('.');">.</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg-12">
			<div class="bs-component">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">Vowel</th>
							<th scope="col">Phonemic</th>
							<th scope="col">Phonetic</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">อา</th>
							<td>/aa/</td>
							<td>[äː]</td>
						</tr>
						<tr>
							<th scope="row">อี</th>
							<td>/ii/</td>
							<td>[iː]</td>
						</tr>
						<tr>
							<th scope="row">อือ</th>
							<td>/ɯɯ/</td>
							<td>[ɨː]</td>
						</tr>
						<tr>
							<th scope="row">อู</th>
							<td>/uu/</td>
							<td>[uː]</td>
						</tr>
						<tr>
							<th scope="row">เอ</th>
							<td>/ee/</td>
							<td>[eː]</td>
						</tr>
						<tr>
							<th scope="row">แอ</th>
							<td>/ɛɛ/</td>
							<td>[ɛː]</td>
						</tr>
						<tr>
							<th scope="row">โอ</th>
							<td>/oo/</td>
							<td>[oː]</td>
						</tr>
						<tr>
							<th scope="row">ออ</th>
							<td>/ɔɔ/</td>
							<td>[ɔː]</td>
						</tr>
						<tr>
							<th scope="row">เออ</th>
							<td>/əə/</td>
							<td>[əː] [ɤː]</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>

<footer>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <p><font color="white">&copy; 2019 Nozomi Yamada All Rights Reserved.</font></p>
  </nav>
</footer>

</body>
</html>
