			window.onload = function(){
				// add option of category
				for(name_count of category){
					document.getElementById('selectcategory').innerHTML += `<option value="${name_count[0]}">${name_count[0]} (${name_count[1]})</option>`;
				}
				document.getElementById('articlen').innerHTML = `total ${article_number} articles`;

<div class="container">

	<div class="page-header" id="banner">
		<div class="row my-3">
			<div class="col-12">
				<h1 class="display-5">NHK WEB Corpus</h1>
			</div>
		</div>
	</div>

	<div class="col-12">
		<div class="bs-component">
			<div class="form-group">
				<span id='articlen'>LOADING</span><a style='display:none' href="https://docs.google.com/spreadsheets/d/1ObBdiCKT-1ZcKTtRW1so7aOOQJ-nWBZRzL-O2iO15Lg/edit?usp=sharing" target="blank_">google sheet</a><br>
				<select class="custom-select" id='selectcategory' onchange="selectCategory();">
					<option selected>--- select category ---</option>				
				</select>
				<select class="custom-select" id='selectarticle' onchange="selectArticle();">
					<option selected id="firstoption">--- select news ---</option>				
				</select>
				ID : <span id='articleid' class='newsdata'></span><br>
				date : <span id='date' class='newsdata'></span><br>
				title normal : <span id='titlenormal' class='newsdata'></span> - <span id='urlnormal' class='newsdata'></span><br>
				title easy : <span id='titleeasy' class='newsdata'></span> - <span id='urleasy' class='newsdata'></span><br>
				<button type="button" onClick="freq(30);">Kanji Frequency 30</button>
				<button type="button" onClick="freq(100);">Kanji Frequency 100</button><br>
				<form onsubmit="return search()">
					<input type="text" id="inputform" size="5" maxlength='1'><button type="button" onClick="search();">Kanji Frequency Search</button>
				</form>
				<button type="button" onClick="drawChart(1000, false);">Draw Count 1000</button>
				<button type="button" onClick="drawChart(null, false);">Draw Count all</button><br>
				<button type="button" onClick="drawChart(1000, true);">Draw Percent 1000</button>
				<button type="button" onClick="drawChart(null, true);">Draw Percent all</button><br>
				<span id='entropy'></span>
			</div>
		</div>
	</div>

	<div class="row my-3">
		<div class="col-lg-6">
			<div class="bs-component">
				<h3>normal</h3>
				<h4 id='titlenormal2' class='newsdata'></h4>
				<div id='normal' class='newsdata'></div>
			</div>
		</div>

		<div class="col-lg-6">
			<div class="bs-component">
				<h3>easy</h3>
				<h4 id='titleeasy2' class='newsdata'></h4>
				<div id='easy' class='newsdata'></div>
			</div>
		</div>
	</div>
