	<script type="text/javascript">
		window.onload = function(){
			for(var ID in data){
				document.getElementById('selectbox').innerHTML += `<option value="${ID}">${ID.slice(0,-4)} : ${data[ID]['normal'].slice(0,30)}</option>`;
			}
			document.getElementById('articlen').innerHTML = Object.keys(data).length;
		}
		function selectboxChange(){
			num = document.getElementById('selectbox').selectedIndex;
			articleID = document.getElementById('selectbox').options[num].value;
			dic = data[articleID];
			document.getElementById('articleid').innerHTML = articleID;
			document.getElementById('date').innerHTML = dic['date'];
			document.getElementById('normal').innerHTML = dic['normal'];
			document.getElementById('easy').innerHTML = dic['easy'];
			document.getElementById('urlnormal').innerHTML = `<a href="${dic['urlnormal']}" target=blank_>go to website</a>`;
			document.getElementById('urleasy').innerHTML = `<a href="${dic['urleasy']}" target=blank_>go to website</a>`;
		}
		function Copy() {
    target = document.getElementById("articleid");
    target.innerHTML.select();
    document.execCommand("Copy");
		}
	</script>
